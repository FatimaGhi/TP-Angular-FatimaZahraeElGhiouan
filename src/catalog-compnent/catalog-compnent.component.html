<p class="title">Produits Make-Up Fatima zahrae el ghiouan </p>

<div class="products-container">
  <div 
    *ngFor="let product of products" 
    class="product-card"
    [ngClass]="{
      'stock-critical': product.quantity < 5,
      'stock-low': product.quantity >= 5 && product.quantity < 10
    }"
  >
    <img [src]="product.image" alt="{{ product.name_product }}" class="product-image" />
    <h2 class="product-name">{{ product.name_product }}</h2>
    <p class="product-brand">{{ product.brand }}</p>
    <p class="product-price">{{ product.price }} MAD</p>

    <p class="stock-message">
      Stock: {{ product.quantity }} unité{{ product.quantity > 1 ? 's' : '' }}
    </p>

    <button class="product-btn" (click)="onSelectProduct(product.id)">Voir plus</button>
  </div>
</div>
<p *ngIf="selectedProductId">ID sélectionné : {{ selectedProductId }}</p>

<app-product-details-compnent *ngIf="selectedProductId" [productId]="selectedProductId"></app-product-details-compnent>
