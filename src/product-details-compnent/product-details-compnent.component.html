<div 
  *ngIf="product as p"
  class="product-details-container"
  [ngStyle]="{ 'background-image': 'url(' + p.image + ')' }"
>
  <div class="overlay"></div>

  <h2>{{ p.name_product }}</h2>

  <p><strong>Description:</strong> {{ p.description }}</p>


  <p><strong>Marque:</strong> {{ p.brand }}</p>

  <p><strong>Stock:</strong> {{ p.quantity }} unité{{ p.quantity > 1 ? 's' : '' }}</p>

  <p><strong>Ingrédients:</strong></p>
  <ul>
    <li *ngFor="let ingredient of p.ingredients">{{ ingredient }}</li>
  </ul>

  <p><strong>Mode d'utilisation:</strong> {{ p.how_to_use }}</p>
</div>
